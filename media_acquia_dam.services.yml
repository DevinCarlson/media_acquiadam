services:
  media_acquia_dam.client_factory:
    class: Drupal\media_acquia_dam\ClientFactory
    arguments: ['@config.factory', '@http_client']
  media_acquia_dam.webdam:
    class: Drupal\media_acquia_dam\Webdam
    arguments: ['@media_acquia_dam.client_factory']
  media_acquia_dam.oauth:
    class: Drupal\media_acquia_dam\Oauth
    arguments: ['@config.factory', '@csrf_token', '@url_generator.non_bubbling', '@http_client']
